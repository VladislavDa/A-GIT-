<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Cubas</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <article class="article_1">
            <img src="img/Rain.png" width="90" height="76" alt="Rain">
            <h4>Chicago / 23°</h4>
        </article>
        <article class="article_2">
            <img src="img/Fog.png" width="81" height="74" alt="Fog">
            <h4>Seattle / 34°</h4>
        </article>
        <article class="article_3">
            <img src="img/Cloud+Sun.png" width="87" height="77" alt="Cloud and sun">
            <h4>Brooklyn / 55°</h4>
        </article>
        <article class="article_4">
            <img src="img/Cloud+sun+rain.png" width="88" height="88" alt="Cloud, rain and sun">
            <h4>Portland / 27°</h4>
        </article>
        <article class="article_5">
            <img src="img/CWM.png" class="CWM" width="63" height="65" alt="CWM">
            <div class="wrap-table">
                <table>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wen</th>
                        <th>Thu</th>
                    </tr>
                    <tr>
                        <td><img src="img/Rain.png" width="23" height="20" alt="Rain"></td>
                        <td><img src="img/Rain.png" width="23" height="20" alt="Rain"></td>
                        <td><img src="img/Cloud.png" width="24" height="18" alt="Cloud"></td>
                        <td><img src="img/Cloud+Sun.png" width="24" height="20" alt="Cloud and sun"></td>
                    </tr>
                    <tr>
                        <td>22°</td>
                        <td>19°</td>
                        <td>18°</td>
                        <td>14°</td>
                    </tr>
                </table>
            </div>
        </article>
        <article class="article_6">
            <img src="img/Cloud.png" width="88" height="64" alt="Cloud">
            <h4>San jose / 47°</h4>
        </article>
    </section>
</body>

</html>
