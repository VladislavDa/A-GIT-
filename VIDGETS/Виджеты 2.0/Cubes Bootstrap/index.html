<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Widget Cubas</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
   <div class="container">
   <div class="row">
    <section>
        <article class="article_1 col-md-4 col-sm-6 col-xs-12">
            <img src="img/Rain.png" width="90" height="76" alt="Rain">
            <h4>Chicago / 23°</h4>
        </article>
        <article class="article_2 col-md-4 col-sm-6 col-xs-12">
            <img src="img/Fog.png" width="81" height="74" alt="Fog">
            <h4>Seattle / 34°</h4>
        </article>
        <article class="article_3 col-md-4 col-sm-6 col-xs-12">
            <img src="img/Cloud+Sun.png" width="87" height="77" alt="Cloud and sun">
            <h4>Brooklyn / 55°</h4>
        </article>
        <article class="article_4 col-md-4 col-sm-6 col-xs-12">
            <img src="img/Cloud+sun+rain.png" width="88" height="88" alt="Cloud, rain and sun">
            <h4>Portland / 27°</h4>
        </article>
        <article class="article_5 col-md-4 col-sm-6 col-xs-12">
            <img src="img/CWM.png" class="CWM" width="63" height="65" alt="CWM">
            <div class="wrap-table">
                <table>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wen</th>
                        <th>Thu</th>
                    </tr>
                    <tr>
                        <td><img src="img/Rain.png" width="23" height="20" alt="Rain"></td>
                        <td><img src="img/Rain.png" width="23" height="20" alt="Rain"></td>
                        <td><img src="img/Cloud.png" width="24" height="18" alt="Cloud"></td>
                        <td><img src="img/Cloud+Sun.png" width="24" height="20" alt="Cloud and sun"></td>
                    </tr>
                    <tr>
                        <td>22°</td>
                        <td>19°</td>
                        <td>18°</td>
                        <td>14°</td>
                    </tr>
                </table>
            </div>
        </article>
        <article class="article_6 col-md-4 col-sm-6 col-xs-12">
            <img src="img/Cloud.png" width="88" height="64" alt="Cloud">
            <h4>San jose / 47°</h4>
        </article>
    </section>
    </div>
    </div>
</body>

</html>
