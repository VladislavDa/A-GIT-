<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget Tokyo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
    <div class="wrap">
       <article>
        <section class="widget_right">
            <header><img src="img/sun%20big.png" width="142" height="142" alt="Sun"></header>       
            <div class="widget_right__weather">Sunny</div>
            <div class="widget_right__date">Tokyo - Wednesday, July 31</div>
        </section>
        <section class="widget_left">
            <span>28 °C</span>
            <img src="img/graph.png" alt="Graph" class="graph">
            <div>
                <ul class="widget_left__weather">
                    <li class="ul_level-1">
                        <ul>
                            <li><img src="img/sun%20sm.png" alt="Sun"></li>
                            <li class="day-of-week">Thu</li>
                            <li>28°C</li>
                            <li class="li-bottom-row">18°C</li>
                        </ul>
                    </li>
                    <li class="ul_level-1">
                        <ul>
                            <li><img src="img/Cloud.png" alt="Cloud"></li>
                            <li class="day-of-week">Fri</li>                            
                            <li>22°C</li>
                            <li class="li-bottom-row">20°C</li>
                        </ul>
                    </li>
                    <li class="last-child">
                        <ul>
                            <li><img src="img/Cloud.png" alt="Cloud"></li>
                            <li class="day-of-week">Sat</li>                            
                            <li>30°C</li>
                            <li class="li-bottom-row">27°C</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
        </article>
    </div>
</body>

</html>
