<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget Paris</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <section class="widget">
            <header class="widget-header">
                <div class="mainInfo">
                    <p class="mainInfo-p1">12&deg;</p>
                    <p class="mainInfo-p2">Paris, France</p>
                    <p class="mainInfo-p3">14 <span>mph</span></p>
                </div>
                <div class="date">
                    <p class="day_of_week">Friday</p>
                    <p class="day_of_month">August, 23rd</p>
                </div>
            </header>
            <footer class="widget-footer">
                <ul>
                    <li>
                        <p>Monday</p>
                        <p><img src="img/Rain.png" alt="Rain"></p>
                        <p>10 &deg;</p>
                    </li>
                    <li class="Tuesday">
                        <p>Tuesday</p>
                        <p><img src="img/Cloudy.png" alt="Cloudy"></p>
                        <p>15 &deg;</p>
                    </li>
                    <li>
                        <p>Wednesday</p>
                        <p><img src="img/Sunny.png" alt="Sunny"></p>
                        <p>23 &deg;</p>
                    </li>
                    <li>
                        <p>Thursday</p>
                        <p><img src="img/Overcast.png" alt="Overcast"></p>
                        <p>18 &deg;</p>
                    </li>
                </ul>                
            </footer>
        </section>
        <img class="PSD" src="img/PSD.png" alt="PSD">
    </div>
</body>

</html>
