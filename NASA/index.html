<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
  <div class="wrap">
   <header>
       <div class="logo">
           <img src="img/image%202.png" alt="" width="165">
       </div>
       <nav>
           <a href="#SolarSystem">Solar System</a>
           <a href="#Asteroids">Asteroids</a>
           <a href="#DeepSpace">Deep Space</a>
       </nav>
   </header>
   
   <section class="promo">
      <div class="promo-heading">
          <h1>Discover Universe with us</h1>
      </div>     
   </section>
   
   <section class="solar_system">
       <h2 id="SolarSystem">Solar System</h2>
       <img src="img/solar-system-439046_1280.jpg" alt="" class="SolarS">
       <div class="planet-wrap" id="Venus">
           <p>Venus</p>
           <img src="img/venus-11022_960_720.jpg" alt="" width="419">
       </div>
       <div class="planet-wrap" id="Earth">
           <p>Earth</p>
           <img src="img/earth-11009_960_720.jpg" alt="" width="468">
       </div>
       <div class="planet-wrap" id="Mercury">
           <p>Mercury</p>
           <img src="img/mercury-163610_960_720.jpg" alt="" width="259">
       </div>
       <div class="planet-wrap" id="Sun">
           <p id="sun-text">Sun</p>
           <img src="img/sun-2515252_960_720.png" alt="" width="752">
       </div>
       <div class="planet-wrap" id="Mars">
           <p>Mars</p>
           <img src="img/mars-11012_960_720.jpg" alt="" width="201">
       </div>
        <div class="planet-wrap" id="Saturn">
           <p>Saturn</p>
           <img src="img/planet-67672_960_720.jpg" alt="" width="481">
       </div>
       <div class="planet-wrap" id="Jupiter">
           <p>Jupiter</p>
           <img src="img/031116_cc_jupiter_free-650x348.jpg" alt="" width="691">
       </div>
       
   </section>
   
   <section class="asteroids">
       <h2 id="Asteroids">Asteroids</h2>
       <video width="100%" autoplay loop muted>
           <source src="video/Asteroids%20-%209135%20(1).mp4" type="video/mp4">
       </video>
       
   </section>
   
   <section class="space">
       <h2 id="DeepSpace">Deep Space</h2>
       <video width="100%" autoplay loop muted>
           <source src="video/Deep%20Space%20-%206.mp4" type="video/mp4">
       </video>       
   </section>   
   
   <footer>
       2018 &copy; made by Danilov Vladislav
   </footer>
   </div>
    
</body>
</html>
